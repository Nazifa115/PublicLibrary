<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8">
	<title>Nazifa's Minimal JS App Example</title>
	<script type="src/c/initialize.js"></script>
	<script type="src/m/Book.js"></script>
	<script type="src/v/createBook.js"></script>
	<script>
		window.addEventListener("load", p1.v.createBook.setupUserInterface);
	</script>
</head>
<body>
	<header>
		<h1>Create a new book record</h1>
	</header>
	<main>
		<form id="Book">
			<div><label>ISBN: <input name="isbn"></label></div>
			<div><label>Title: <input name="title" /></label></div>
   <div><label>Year: <input name="year" /></label></div>
   <div><button type="button" name="commit">Save</button></div>
		</form>
	</main>
</body>
</html>
